<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryptor</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="encryptor-container">
      <header>
        <div class="encryptor-header">
          <img class="block__icon" src="css/images/alura-icon.png" alt="" />
        </div>
      </header>
      <main>
        <div class="encryptor-body">
          <section>
            <div class="block">
              <div>
                <textarea
                  class="textarea textarea--input"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Type in your text here..."
                ></textarea>
              </div>
              <div class="block__description">
                <img
                  class="block__icon--input"
                  src="css/images/exclamation-input.png"
                  alt=""
                />
                <p class="block__text">
                  Only lowercase letters and no accents.
                </p>
              </div>
              <div class="buttons">
                <button class="btn btn--primary" onclick="isEncrypted()">
                  Encrypt
                </button>
                <button class="btn btn--secondary" onclick="isDecrypted()">
                  Decrypt
                </button>
              </div>
            </div>
          </section>

          <section>
            <div class="block">
              <div>
                <textarea
                  class="textarea textarea--output"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="block__description block__description--output">
                <p class="block__text--output" onclick="isEncrypted()">
                  Message not found.
                </p>
                <p class="block__text--output-message">
                  Please, enter the text you want to encrypt or decrypt.
                </p>
              </div>
              <div class="buttons copy">
                <button class="btn btn--secondary" onclick="copy()"">
                  Copy
                </button>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="author">
        <p>&#169 Carlos Camelo - 2023</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
